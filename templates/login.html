<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
</head>
<body class="bg-gray-50 font-inter min-h-screen flex items-center justify-center">
    <div class="login-container">
        <h1 class="login-title">Login to AI Engine</h1>
        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required class="login-input" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="login-input" />
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600 mb-2">Or sign in with</p>
            <a href="/login/google" class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path d="M21.805 10.023h-9.82v3.954h5.64c-.243 1.44-1.56 4.23-5.64 4.23-3.4 0-6.17-2.82-6.17-6.3s2.77-6.3 6.17-6.3c1.93 0 3.22.82 3.97 1.52l2.7-2.6C17.3 5.1 15.4 4.2 12 4.2 6.7 4.2 2.5 8.7 2.5 14s4.2 9.8 9.5 9.8c5.5 0 9.1-3.9 9.1-9.4 0-.63-.07-1.1-.29-1.37z" fill="#4285F4"/>
                    <path d="M3.69 7.4l2.9 2.1c.8-2.4 3.1-4.1 5.4-4.1 1.9 0 3.2.8 3.9 1.5l2.7-2.6C15.3 3.9 13.4 3 10 3 6.1 3 3.1 5.8 3.1 9.7c0 .3 0 .6.1.9z" fill="#34A853"/>
                    <path d="M12 20.8c3.4 0 5.7-2.2 6.1-5.3h-6.1v-3.9h9.8c.1.5.2 1.1.2 1.7 0 5.1-3.6 8.7-9.9 8.7-5.5 0-9.1-3.9-9.1-9.4 0-.6.1-1.1.3-1.4l2.9 2.1c-.1.3-.2.7-.2 1.3 0 3.5 2.7 6.3 6.1 6.3z" fill="#FBBC05"/>
                    <path d="M21.8 10.1h-9.8v3.9h5.6c-.2 1.4-1.6 4.2-5.6 4.2-3.4 0-6.2-2.8-6.2-6.3s2.8-6.3 6.2-6.3c1.9 0 3.2.8 4 1.5l2.6-2.6c-1.3-1.2-3.2-2-6.6-2-5.3 0-9.5 4.5-9.5 10s4.2 10 9.5 10c5.5 0 9.1-3.9 9.1-9.4 0-.6-.1-1.1-.3-1.4z" fill="#EA4335"/>
                </svg>
                Sign in with Google
            </a>
        </div>
    </div>
</body>
</html>
