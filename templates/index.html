<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Engine Control Panel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfeff',
                            100: '#cffafe',
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63',
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- External Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- External Custom JS -->
    <script src="{{ url_for('static', filename='style.js') }}" defer></script>
</head>
<body class="bg-gray-50 font-inter min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-robot text-2xl text-primary-500"></i>
                        <span class="text-xl font-bold text-gray-900">AI Engine</span>
                    </div>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('index') }}" class="text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="{{ url_for('about') }}" class="text-gray-900 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                        <i class="fas fa-info-circle"></i>
                        <span>About</span>
                    </a>
                    <a href="{{ url_for('contact') }}" class="text-gray-900 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                        <i class="fas fa-envelope"></i>
                        <span>Contact Us</span>
                    </a>
                <a href="{{ url_for('ai_assignment_helper') }}" id="ai-assignment-helper-link" class="text-gray-900 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                    <i class="fas fa-lightbulb"></i>
                    <span>AI Assignment Helper</span>
                </a>
                <a href="/login" class="ml-auto px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 text-sm font-medium">
                    Login
                </a>
            </div>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">AI-Powered Search Engine</h1>
            <p class="text-lg text-gray-600">Discover insights with advanced AI technology</p>
        </div>

        <!-- Search Box -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 max-w-6xl mx-auto">
            <form id="search-form" class="relative flex items-center">
                <input type="text" 
                    id="search-input" 
                    name="query"
                    class="block w-full pl-14 pr-24 py-4 text-xl border-2 border-gray-100 focus:border-primary-400 focus:ring-4 focus:ring-primary-100 rounded-2xl focus:outline-none transition-all duration-200"
                    placeholder="Ask anything..."
                    required>
                <div class="absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-400">
                    <i class="fas fa-search text-2xl"></i>
                </div>
                <button type="submit" id="search-submit" class="absolute right-5 top-1/2 transform -translate-y-1/2 px-4 py-2 bg-primary-600 text-white rounded-xl hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
                    Get Result
                </button>
            </form>
        </div>


        <!-- AI Model Selection -->
        <div class="bg-white rounded-2xl shadow-lg p-8 max-w-6xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-gray-900">AI Model</h2>
                <div class="flex items-center space-x-2">
                    <span id="toggle-status" class="text-gray-700 font-medium">Web Search is OFF</span>
                    <div class="relative inline-block w-14 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" id="toggle-switch" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="toggle-switch" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-200 cursor-pointer"></label>
                    </div>
                </div>
            </div>
            <div class="relative select-wrapper mb-6">
                <select id="model-select" class="model-select block w-full pl-4 pr-10 py-4 text-lg border-2 border-gray-100 focus:border-primary-400 focus:ring-4 focus:ring-primary-100 rounded-xl focus:outline-none appearance-none bg-white cursor-pointer transition-all duration-200">
                    <option value="">Select an AI Model</option>
                    <option value="gpt40">GPT-40 o3-mini</option>
                    <option value="gemini">Gemini-Pro</option>
                    <option value="claude37">Claude-Sonnet-3.7</option>
                    <option value="claude35">Claude-Sonnet-3.5</option>
                    <option value="deepseekv3">DeepSeek-V3</option>
                    <option value="deepseekr1">DeepSeek-R1</option>
                    <option value="llama">Meta LLama 3.3 70B Instruct turbo</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none">
                    <i class="fas fa-chevron-down text-gray-400 select-icon transition-colors duration-200"></i>
                </div>
            </div>

            <!-- Search Results -->
            <div id="search-results" class="mt-8 space-y-6 hidden">
                <!-- Results will be populated here -->
            </div>
        </div>

        <!-- AI Assignment Helper Section -->
        <div id="ai-assignment-helper" class="bg-white rounded-2xl shadow-lg p-8 max-w-6xl mx-auto mt-12 hidden">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">AI Assignment Helper</h2>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex-1">
                    <label for="upload-image" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                    <input type="file" id="upload-image" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100" />
                </div>
                <div class="flex-1">
                    <label for="paste-text" class="block text-sm font-medium text-gray-700 mb-2">Paste Text</label>
                    <textarea id="paste-text" rows="6" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"></textarea>
                </div>
            </div>
            <div class="mt-6 flex space-x-4">
                <button id="submit-assignment" class="px-6 py-3 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">Submit</button>
                <button id="clear-assignment" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Clear</button>
            </div>
            <div id="assignment-result" class="mt-8 space-y-4 hidden">
                <h3 class="text-xl font-semibold text-primary-600">Answer</h3>
                <p id="assignment-answer" class="text-gray-700"></p>
                <h3 class="text-xl font-semibold text-primary-600">Summary</h3>
                <p id="assignment-summary" class="text-gray-700"></p>
                <h3 class="text-xl font-semibold text-primary-600">Explanation</h3>
                <p id="assignment-explanation" class="text-gray-700"></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500">Â© 2024 AI Engine Control Panel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
