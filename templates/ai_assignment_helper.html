<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Assignment Helper - AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='aihelper.style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="{{ url_for('static', filename='style.js') }}" defer></script>
</head>
<body class="bg-gray-50 font-inter min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-robot text-2xl text-primary-500"></i>
                    <span class="text-xl font-bold text-gray-900">AI Engine</span>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('index') }}" class="text-gray-900 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium flex items-center space-x-1">
                        <i class="fas fa-home"></i><span>Home</span>
                    </a>
                    <a href="{{ url_for('about') }}" class="text-gray-900 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium flex items-center space-x-1">
                        <i class="fas fa-info-circle"></i><span>About</span>
                    </a>
                    <a href="{{ url_for('contact') }}" class="text-gray-900 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium flex items-center space-x-1">
                        <i class="fas fa-envelope"></i><span>Contact Us</span>
                    </a>
                    <a href="{{ url_for('ai_assignment_helper') }}" class="text-primary-600 px-3 py-2 rounded-md text-sm font-medium flex items-center space-x-1">
                        <i class="fas fa-lightbulb"></i><span>AI Assignment Helper</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">AI Assignment Helper</h1>

        <form id="assignment-form" class="bg-white rounded-2xl shadow-lg p-8 max-w-4xl mx-auto space-y-6" enctype="multipart/form-data">
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex-1">
                    <label for="upload-image" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                    <input type="file" id="upload-image" name="image" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100" />
                </div>
                <div class="flex-1">
                    <label for="paste-text" class="block text-sm font-medium text-gray-700 mb-2">Paste Text</label>
                    <textarea id="paste-text" name="text" rows="6" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"></textarea>
                </div>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="px-6 py-3 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">Submit</button>
                <button type="button" id="clear-assignment" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Clear</button>
            </div>
        </form>

        <div id="assignment-result" class="mt-8 max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-8 space-y-6 hidden">
            <h2 class="text-2xl font-semibold text-primary-600">Answer</h2>
            <p id="assignment-answer" class="text-gray-700"></p>
            <h2 class="text-2xl font-semibold text-primary-600">Summary</h2>
            <p id="assignment-summary" class="text-gray-700"></p>
            <h2 class="text-2xl font-semibold text-primary-600">Explanation</h2>
            <p id="assignment-explanation" class="text-gray-700"></p>
            <h2 class="text-2xl font-semibold text-primary-600">Image Optimization Details</h2>
            <p id="optimization-details" class="text-gray-700"></p>
        </div>
    </main>

    <script>
        const form = document.getElementById('assignment-form');
        const clearBtn = document.getElementById('clear-assignment');
        const resultSection = document.getElementById('assignment-result');
        const answerEl = document.getElementById('assignment-answer');
        const summaryEl = document.getElementById('assignment-summary');
        const explanationEl = document.getElementById('assignment-explanation');
        const optimizationEl = document.getElementById('optimization-details');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            resultSection.classList.add('hidden');

            try {
                const response = await fetch('/submit-assignment', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                answerEl.textContent = data.answer || '';
                summaryEl.textContent = data.summary || '';
                explanationEl.textContent = data.explanation || '';
                optimizationEl.textContent = data.optimization_details || '';
                resultSection.classList.remove('hidden');
            } catch (error) {
                alert('Failed to submit assignment. Please try again.');
            }
        });

        clearBtn.addEventListener('click', () => {
            form.reset();
            resultSection.classList.add('hidden');
        });
    </script>
</body>
</html>
